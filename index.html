<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Expense Entry</h2>
    
    <form id="dataForm" class="grid grid-cols-2 gap-4">
      <input type="date" name="date" required class="px-3 py-2 border rounded-lg col-span-2">
      <input type="text" name="debit" placeholder="Debit" required class="px-3 py-2 border rounded-lg">
      <input type="text" name="product" placeholder="Product" required class="px-3 py-2 border rounded-lg">
      <input type="text" name="for" placeholder="For" required class="px-3 py-2 border rounded-lg">
      <input type="text" name="quantity" placeholder="Quantity" class="px-3 py-2 border rounded-lg">
      <input type="text" name="by" placeholder="By" class="px-3 py-2 border rounded-lg">
      <input type="text" name="from" placeholder="From" class="px-3 py-2 border rounded-lg col-span-2">

      <button type="submit" class="col-span-2 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Submit
      </button>
    </form>
  </div>

  <script>
    const scriptURL = "/.netlify/functions/addExpense";

    // 🔹 Save data offline if net is not available
    function saveOffline(data) {
      let pending = JSON.parse(localStorage.getItem("pendingEntries")) || [];
      pending.push(data);
      localStorage.setItem("pendingEntries", JSON.stringify(pending));
      alert("📌 Internet nahi hai, data offline save ho gaya. Net aate hi sync ho jaayega.");
    }

    // 🔹 Sync pending data when online
    async function syncOfflineData() {
      let pending = JSON.parse(localStorage.getItem("pendingEntries")) || [];
      if (pending.length === 0) return;

      for (let i = 0; i < pending.length; i++) {
        try {
          const res = await fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(pending[i])
          });
          const result = await res.json();

          if (result.result === "success") {
            console.log("✅ Synced:", pending[i]);
            pending.splice(i, 1);
            i--;
          }
        } catch (err) {
          console.warn("❌ Sync failed, retry later:", err);
          break;
        }
      }

      localStorage.setItem("pendingEntries", JSON.stringify(pending));
    }

    // 🔹 Form submit
    document.getElementById("dataForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (result.result === "success") {
          alert("✅ Data submitted successfully!");
          this.reset();
        } else {
          throw new Error(result.message);
        }
      } catch (err) {
        saveOffline(data);
      }
    });

    // 🔹 Auto sync on reconnect
    window.addEventListener("online", syncOfflineData);
    window.addEventListener("load", syncOfflineData);

    // 🔹 Register Service Worker for offline page access
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch(err => console.error("❌ SW registration failed:", err));
    }
  </script>
</body>
</html>
