<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000; /* üîπ Black background */
      color: white;
    }

    /* üîπ RGB border animation */
    .rgb-border {
      border: 4px solid;
      border-image-slice: 1;
      border-width: 4px;
      border-image-source: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red);
      animation: borderAnimation 5s linear infinite;
    }

    @keyframes borderAnimation {
      0% { border-image-source: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red); }
      50% { border-image-source: linear-gradient(225deg, violet, blue, cyan, green, yellow, orange, red, violet); }
      100% { border-image-source: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet, red); }
    }

    input, button {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }

    input:focus {
      outline: none;
      border-color: cyan;
      background: #222;
    }

    button {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="rgb-border rounded-2xl p-8 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center mb-6">Expense Entry</h2>
    
    <form id="dataForm" class="grid grid-cols-2 gap-4">
      <input type="date" name="date" required class="px-3 py-2 rounded-lg col-span-2">
      <input type="text" name="debit" placeholder="Debit" required class="px-3 py-2 rounded-lg">
      <input type="text" name="product" placeholder="Product" required class="px-3 py-2 rounded-lg">
      <input type="text" name="for" placeholder="For" required class="px-3 py-2 rounded-lg">
      <input type="text" name="quantity" placeholder="Quantity" class="px-3 py-2 rounded-lg">
      <input type="text" name="by" placeholder="By" class="px-3 py-2 rounded-lg">
      <input type="text" name="from" placeholder="From" class="px-3 py-2 rounded-lg col-span-2">

      <button type="submit" class="col-span-2 py-2 rounded-lg">
        Submit
      </button>
    </form>
  </div>

  <script>
    const scriptURL = "/.netlify/functions/addExpense";

    function saveOffline(data) {
      let pending = JSON.parse(localStorage.getItem("pendingEntries")) || [];
      pending.push(data);
      localStorage.setItem("pendingEntries", JSON.stringify(pending));
      alert("üìå Internet nahi hai, data offline save ho gaya. Net aate hi sync ho jaayega.");
    }

    async function syncOfflineData() {
      let pending = JSON.parse(localStorage.getItem("pendingEntries")) || [];
      if (pending.length === 0) return;

      for (let i = 0; i < pending.length; i++) {
        try {
          const res = await fetch(scriptURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(pending[i])
          });
          const result = await res.json();

          if (result.result === "success") {
            console.log("‚úÖ Synced:", pending[i]);
            pending.splice(i, 1);
            i--;
          }
        } catch (err) {
          console.warn("‚ùå Sync failed, retry later:", err);
          break;
        }
      }

      localStorage.setItem("pendingEntries", JSON.stringify(pending));
    }

    document.getElementById("dataForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (result.result === "success") {
          alert("‚úÖ Data submitted successfully!");
          this.reset();
        } else {
          throw new Error(result.message);
        }
      } catch (err) {
        saveOffline(data);
      }
    });

    window.addEventListener("online", syncOfflineData);
    window.addEventListener("load", syncOfflineData);

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(err => console.error("‚ùå SW registration failed:", err));
    }
  </script>
</body>
</html>
