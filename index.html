<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white flex flex-col md:flex-row items-start justify-center min-h-screen space-y-6 md:space-y-0 md:space-x-6 p-4">

  <!-- Left: Expense Entry + Search -->
  <div class="flex flex-col space-y-6 w-full md:w-1/2">

    <!-- Expense Entry -->
    <div class="rgb-border w-full rounded-2xl">
      <div class="content p-6 sm:p-8">
        <h2 class="text-xl sm:text-2xl font-bold text-center mb-6">Expense Entry</h2>
        <form id="dataForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input type="date" id="dateInput" name="date" required class="px-3 py-2 rounded-lg sm:col-span-2">
          <input type="text" name="debit" placeholder="Debit" required class="px-3 py-2 rounded-lg">
          <input type="text" name="product" placeholder="Product" required list="productList" class="px-3 py-2 rounded-lg">
          <datalist id="productList"></datalist>
          <input type="text" name="for" placeholder="For" required list="forList" class="px-3 py-2 rounded-lg">
          <datalist id="forList"></datalist>
          <input type="text" name="quantity" placeholder="Quantity" class="px-3 py-2 rounded-lg">
          <input type="text" name="by" placeholder="By" list="byList" class="px-3 py-2 rounded-lg">
          <datalist id="byList"></datalist>
          <input type="text" name="from" placeholder="From" list="fromList" class="px-3 py-2 rounded-lg sm:col-span-2">
          <datalist id="fromList"></datalist>
          <button type="submit" class="sm:col-span-2 py-2 rounded-lg">Submit</button>
        </form>
      </div>
    </div>

    <!-- Search -->
    <div class="rgb-border w-full rounded-2xl">
      <div class="content p-6 sm:p-8">
        <h2 class="text-xl sm:text-2xl font-bold text-center mb-6">Search Expenses</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 mb-4">
          <input type="text" id="searchInput" placeholder="Search by Product" class="px-3 py-2 rounded-lg">
          <input type="date" id="startDate" class="px-3 py-2 rounded-lg">
          <input type="date" id="endDate" class="px-3 py-2 rounded-lg">
        </div>
        <button onclick="searchProduct()" class="w-full px-4 py-2 rounded-lg">Search</button>
        <div id="searchResults" class="mt-6 overflow-x-auto"></div>
      </div>
    </div>
  </div>

  <!-- Right: Daily Data -->
  <div class="rgb-border w-full md:w-1/2 rounded-2xl">
    <div class="content p-6 sm:p-8">
      <h2 class="text-xl sm:text-2xl font-bold text-center mb-6">Today's Expenses</h2>
      <div id="dailyData" class="overflow-x-auto"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Service Worker Register -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js").then((reg) => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
              window.location.reload();
            }
          };
        };
      });
    }

    // Auto-fill today's date
    window.addEventListener("load", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("dateInput").value = today;
      loadDailyData(today);
    });
  </script>
</body>
</html>
