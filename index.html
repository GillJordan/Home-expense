<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: white;
    }

    /* üîπ Rotating RGB Border */
    .rgb-border {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      padding: 2px;
    }

    .rgb-border::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: conic-gradient(
        red, orange, yellow, green, cyan, blue, violet, red
      );
      animation: spin 5s linear infinite;
      z-index: 0;
    }

    .rgb-border::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #111;
      border-radius: 0.75rem;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input, button {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }

    input:focus {
      outline: none;
      border-color: cyan;
      background: #222;
    }

    button {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen space-y-6">

  <!-- Expense Entry Form -->
  <div class="rgb-border w-full max-w-2xl rounded-2xl">
    <div class="content p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Expense Entry</h2>
      
      <form id="dataForm" class="grid grid-cols-2 gap-4">
        <input type="date" id="dateInput" name="date" required class="px-3 py-2 rounded-lg col-span-2">
        <input type="text" name="debit" placeholder="Debit" required class="px-3 py-2 rounded-lg">

        <input type="text" name="product" list="productList" placeholder="Product" required class="px-3 py-2 rounded-lg">
        <datalist id="productList"></datalist>

        <input type="text" name="for" list="forList" placeholder="For" required class="px-3 py-2 rounded-lg">
        <datalist id="forList"></datalist>

        <input type="text" name="quantity" placeholder="Quantity" class="px-3 py-2 rounded-lg">

        <input type="text" name="by" list="byList" placeholder="By" class="px-3 py-2 rounded-lg">
        <datalist id="byList"></datalist>

        <input type="text" name="from" list="fromList" placeholder="From" class="px-3 py-2 rounded-lg col-span-2">
        <datalist id="fromList"></datalist>

        <button type="submit" class="col-span-2 py-2 rounded-lg">
          Submit
        </button>
      </form>
    </div>
  </div>

  <!-- üîé Search Section -->
  <div class="rgb-border w-full max-w-2xl rounded-2xl">
    <div class="content p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Search Expenses</h2>
      
      <div class="flex gap-2">
        <input type="text" id="searchInput" placeholder="Search by Product" class="flex-1 px-3 py-2 rounded-lg">
        <button onclick="searchProduct()" class="px-4 py-2 rounded-lg">Search</button>
      </div>

      <!-- Results -->
      <div id="searchResults" class="mt-6"></div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Service Worker Register -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(reg => { reg.update(); console.log("‚úÖ Service Worker Registered & Updated"); })
        .catch(err => console.error("‚ùå SW registration failed:", err));
    }

    // üîπ Current date auto-fill
    window.addEventListener("load", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("dateInput").value = today;
    });

    // üîé Search function
    async function searchProduct() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Please enter a product name!");

      try {
        const res = await fetch(`/.netlify/functions/addExpense?search=${encodeURIComponent(query)}`);
        const result = await res.json();

        let html = "";
        if (result.data && result.data.length > 0) {
          html = `
            <table class="w-full text-left border border-gray-600 mt-4">
              <thead>
                <tr class="bg-gray-800">
                  <th class="p-2 border border-gray-700">Date</th>
                  <th class="p-2 border border-gray-700">Product</th>
                  <th class="p-2 border border-gray-700">Debit</th>
                  <th class="p-2 border border-gray-700">For</th>
                  <th class="p-2 border border-gray-700">Quantity</th>
                  <th class="p-2 border border-gray-700">By</th>
                  <th class="p-2 border border-gray-700">From</th>
                </tr>
              </thead>
              <tbody>
                ${result.data.map(row => `
                  <tr>
                    <td class="p-2 border border-gray-700">${row[1] || ""}</td>
                    <td class="p-2 border border-gray-700">${row[5] || ""}</td>
                    <td class="p-2 border border-gray-700">${row[4] || ""}</td>
                    <td class="p-2 border border-gray-700">${row[6] || ""}</td>
                    <td class="p-2 border border-gray-700">${row[7] || ""}</td>
                    <td class="p-2 border border-gray-700">${row[8] || ""}</td>
                    <td class="p-2 border border-gray-700">${row[9] || ""}</td>
                  </tr>
                `).join("")}
              </tbody>
            </table>
          `;
        } else {
          html = "<p class='mt-4 text-red-400'>No records found</p>";
        }

        document.getElementById("searchResults").innerHTML = html;

      } catch (err) {
        console.error("‚ùå Search error:", err);
        alert("Error fetching search results!");
      }
    }
  </script>
</body>
</html>
