<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000; /* Black background */
      color: white;
    }

    /* 🔹 Rotating RGB Border */
    .rgb-border {
      position: relative;
      border-radius: 1rem;
      overflow: hidden;
      padding: 2px;
    }

    .rgb-border::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: conic-gradient(
        red, orange, yellow, green, cyan, blue, violet, red
      );
      animation: spin 5s linear infinite;
      z-index: 0;
    }

    .rgb-border::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #111;
      border-radius: 0.75rem;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input, button {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }

    input:focus {
      outline: none;
      border-color: cyan;
      background: #222;
    }

    button {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="rgb-border w-full max-w-2xl rounded-2xl">
    <div class="content p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Expense Entry</h2>
      
      <form id="dataForm" class="grid grid-cols-2 gap-4">
        <!-- Date with auto current date -->
        <input type="date" id="dateInput" name="date" required class="px-3 py-2 rounded-lg col-span-2">

        <input type="text" name="debit" placeholder="Debit" required class="px-3 py-2 rounded-lg">

        <!-- Autocomplete fields with datalist -->
        <input type="text" name="product" list="productList" placeholder="Product" required class="px-3 py-2 rounded-lg">
        <datalist id="productList"></datalist>

        <input type="text" name="for" list="forList" placeholder="For" required class="px-3 py-2 rounded-lg">
        <datalist id="forList"></datalist>

        <input type="text" name="quantity" placeholder="Quantity" class="px-3 py-2 rounded-lg">

        <input type="text" name="by" list="byList" placeholder="By" class="px-3 py-2 rounded-lg">
        <datalist id="byList"></datalist>

        <input type="text" name="from" list="fromList" placeholder="From" class="px-3 py-2 rounded-lg col-span-2">
        <datalist id="fromList"></datalist>

        <button type="submit" class="col-span-2 py-2 rounded-lg">
          Submit
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Service Worker Register -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(reg => {
          reg.update();
          console.log("✅ Service Worker Registered & Updated");
        })
        .catch(err => console.error("❌ SW registration failed:", err));
    }

    // 🔹 Set current date automatically in date input
    window.addEventListener("load", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("dateInput").value = today;
    });

    // 🔹 Manage autocomplete suggestions
    function saveSuggestion(field, value) {
      if (!value) return;
      let key = field + "Suggestions";
      let suggestions = JSON.parse(localStorage.getItem(key)) || [];
      if (!suggestions.includes(value)) {
        suggestions.push(value);
        localStorage.setItem(key, JSON.stringify(suggestions));
      }
    }

    function loadSuggestions(field, datalistId) {
      let key = field + "Suggestions";
      let suggestions = JSON.parse(localStorage.getItem(key)) || [];
      let datalist = document.getElementById(datalistId);
      datalist.innerHTML = "";
      suggestions.forEach(item => {
        let option = document.createElement("option");
        option.value = item;
        datalist.appendChild(option);
      });
    }

    // Load suggestions on page load
    window.addEventListener("load", () => {
      loadSuggestions("product", "productList");
      loadSuggestions("for", "forList");
      loadSuggestions("by", "byList");
      loadSuggestions("from", "fromList");
    });

    // On form submit → save new suggestions
    document.getElementById("dataForm").addEventListener("submit", () => {
      const form = document.getElementById("dataForm");
      saveSuggestion("product", form.product.value);
      saveSuggestion("for", form.for.value);
      saveSuggestion("by", form.by.value);
      saveSuggestion("from", form.from.value);
    });
  </script>
</body>
</html>
